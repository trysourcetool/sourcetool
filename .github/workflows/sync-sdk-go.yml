name: Sync SDK Go to Mirror Repository

on:
  push:
    branches:
      - main
    paths:
      - 'sdk/go/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync SDK Go to mirror repository
        run: ./devtools/sync_sdk_go_mirror.sh "${{ secrets.GH_PAT }}" "github.com/trysourcetool/sourcetool-go.git"
