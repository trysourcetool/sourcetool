version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/trysourcetool/sourcetool-go/internal/generated/proto
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ../sdk/go/internal/generated/proto
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: ../sdk/go/internal/generated/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false 