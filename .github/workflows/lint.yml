name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-lint:
    name: Run backend linters
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.files.*.path, 'backend/') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.7
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Run backend linters
        run: make backend-lint

  frontend-lint:
    name: Run frontend linters
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.pull_request.files.*.path, 'frontend/') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'frontend/yarn.lock'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Run frontend linters
        run: make frontend-lint