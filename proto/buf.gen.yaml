version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/trysourcetool/sourcetool/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Go
  - plugin: buf.build/protocolbuffers/go
    out: go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # TypeScript
  - plugin: buf.build/bufbuild/es:v2.0.0
    out: ts
    opt:
      - target=ts
      - import_extension=js
      - json_types=true
